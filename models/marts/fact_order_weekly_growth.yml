version: 2

models:
  - name: fact_order_weekly_growth
    description: >
      Categorizing GP with values such as Improving, Declining, Stable.
      Used GP >, < and = 0.
    tests:
      - fact_order_weekly_growth_flag_correctness

    columns:
      - name: order_id
        tests:
          - not_null

      - name: week_start
        tests:
          - not_null    

      - name: weekly_revenue
        tests:
          - not_null 
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: prev_week_revenue
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: week_over_week_percentage_growth
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: perc_growth_flag
        description: >
          GP must be either of these values.
        tests:
          - accepted_values:
              values:
                - Insufficient Data
                - Improving
                - Declining
                - Stable