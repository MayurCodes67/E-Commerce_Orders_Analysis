version: 2

models:
  - name: fact_order_revenue_consistency
    description: >
      Categorizing CV with values such as Volatile, Consistent and Stable.
      Used CV >, < and = 0.20.
    tests:
      - fact_order_revenue_consistency_flag_correctness

    columns:
      - name: order_id
        tests:
          - not_null

      - name: week_start
        tests:
          - not_null

      - name: weekly_revenue
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: rolling_four_weeks_prev
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: stddev_four_weeks_prev
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: order_revenue_cv_four_weeks
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: consistency_score_flag
        description: >
          CV must be either of these values.
        tests:
          - accepted_values:
              values: 
                - Insufficient Data
                -  Volatile
                -  Consistent
                -  Stable