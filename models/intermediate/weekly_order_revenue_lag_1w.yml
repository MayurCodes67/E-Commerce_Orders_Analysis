version: 2

models:
  - name: weekly_order_revenue_lag_1w
    description: >
      Calculating the total weekly revenue of previous week.
      Used lag(weekly_revenue).
    columns:
      - name: order_id
        tests:
          - not_null

      - name: week_start
        tests:
          - not_null

      - name: weekly_revenue
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: prev_week_revenue
        description: >
          Lag should be or more than 0.
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"  