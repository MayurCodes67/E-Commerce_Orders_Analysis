version: 2

models:
  - name: weekly_order_revenue_lag_4w
    description: >
      Calculating the total weekly revenue of previous 4th week.
      Used lag(weekly_revenue, 4).
    columns:
      - name: order_id
        tests:
          - not_null

      - name: week_start
        tests:
          - not_null

      - name: weekly_revenue
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: prev_week4_order_revenue
        description: >
          Lag(4) should be or more than 0
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"