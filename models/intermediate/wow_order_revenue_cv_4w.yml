version: 2

models:
  - name: wow_order_revenue_cv_4w
    description: >
      Calculating CV (Coefficient of Variation) of revenue previous 4 weeks.
      Used CV = Standard DEV / Rolling AVG.
    tests:
      - wow_order_revenue_cv_4w_formula_correctness
      - wow_order_revenue_cv_4w_zero_denominator_handling
    columns:
      - name: order_id
        tests:
          - not_null

      - name: week_start
        tests:
          - not_null

      - name: weekly_revenue
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: rolling_four_weeks_prev
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: stddev_four_weeks_prev
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"

      - name: order_revenue_cv_four_weeks
        description: >
          CV should be or more than 0.
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"